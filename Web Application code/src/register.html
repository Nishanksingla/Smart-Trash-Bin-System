<div class="container" ng-controller="registerController" style="padding-top: 50px;color:white">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form ng-submit="register()">
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-md-4">
                        <label>
                        <input type="radio" ng-model="userInfo.accountType" value="House" name="optionsRadios" id="house" checked>
                        House
                        </label>
                    </div>
                    <div class="col-md-4">
                        <label>
                        <input type="radio" ng-model="userInfo.accountType" value="City" name="optionsRadios" id="city">
                        City
                        </label>
                    </div>
                    <div class="col-md-4">
                        <label>
                        <input type="radio" ng-model="userInfo.accountType" value="Apartment" name="optionsRadios" id="apartments">
                        Apartment
                        </label>
                    </div>
                </div>
                <fieldset class="form-group">
                    <label for="fullName">Full Name</label>
                    <input ng-model="userInfo.fullname" type="text" class="form-control" id="fullName" required placeholder="Name">
                </fieldset>
                <fieldset class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input ng-model="userInfo.phonenumber"  type="text" class="form-control" id="phoneNumber" required placeholder="Enter Phone Number">
                </fieldset>
                <fieldset class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input ng-model="userInfo.email"  type="email" class="form-control" id="inputEmail" required placeholder="Enter email">
                </fieldset>
                <fieldset class="form-group">
                    <label for="Password">Confirm Password</label>
                    <input ng-model="userInfo.password"  type="password" class="form-control" id="Password" required placeholder="Enter Password">
                </fieldset>
                <fieldset class="form-group">
                    <label for="confirmPassword">Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm Password">
                </fieldset>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-4"></div>

    </div>
</div>
